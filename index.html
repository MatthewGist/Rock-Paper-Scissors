<html>
	<head>
		<title>Rock-Paper-Scissors</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>	
		<script type="text/javascript" src="code.js"></script>
	</head>
	
	<body>
		<div>Rock-Paper-Scissors</div>
		
		<div id="feedback">&nbsp;</div>
		
		<div>
			<div class="indicator">Game Duration:</div>
			<div><input type="number" id="minutes" />Minutes</div>
			<div><input type="number" id="seconds" />Seconds</div>
			<div class="button" id="start">Start</div>
			<div class="button" id="restart">Restart</div>
			<div class="button" id="reset">Reset</div>
		</div>
		
		<div>
			<div id="player"></div>
			<div id="opponent"></div>
		</div>
		
		<div>
			<div class="button" id="rock">Rock</div>
			<div class="button" id="paper">Paper</div>
			<div class="button" id="scissors">Scissors</div>
		</div>
		
		<div>
			<div><input type="text" id="wins" disabled />Wins</div>
			<div><input type="text" id="losses" disabled />Losses</div>
			<div><input type="text" id="draws" disabled />Draws</div>
		</div>
	</body>
</html>
