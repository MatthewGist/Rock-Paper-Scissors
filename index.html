<html>
	<head>
		<title>Rock-Paper-Scissors</title>
	</head>
	
	<body style="text-align: center;">
		<div style="font-size: 2em; font-weight: bold;">Rock-Paper-Scissors</div>
		
		<div style="margin-top: 2em;">
			<div style="display: inline-block; margin-right: 1em; font-weight: bold;">Game Duration:</div>
			<div style="display: inline-block; margin-right: 1em;"><input type="text" size="2" /> Minutes</div>
			<div style="display: inline-block;"><input type="text" size="2" /> Seconds</div>
		</div>
		
		<div style="margin-top: 2em;">
			<div style="display: inline-block; border: 2px solid black; padding: 2px; margin-right: 2em;">Start</div>
			<div style="display: inline-block; border: 2px solid black; padding: 2px;">Restart</div>
		</div>
		
		<div style="margin-top: 2em;">
			<div style="display: inline-block; border: 1px solid black; width: 12em; height: 12em; margin-right: 2em;"></div>
			<div style="display: inline-block; border: 1px solid black; width: 12em; height: 12em;"></div>
		</div>
		
		<div style="margin-top: 2em;">
			<div style="display: inline-block; border: 2px solid black; padding: 2px; margin-right: 2em;">Rock</div>
			<div style="display: inline-block; border: 2px solid black; padding: 2px; margin-right: 2em;">Paper</div>
			<div style="display: inline-block; border: 2px solid black; padding: 2px;">Scissors</div>
		</div>
		
		<div style="margin-top: 2em;">
			<div style="display: inline-block; margin-right: 2em;"><input type="text" size="2" /> Wins</div>
			<div style="display: inline-block; margin-right: 2em;"><input type="text" size="2" /> Losses</div>
			<div style="display: inline-block;"><input type="text" size="2" /> Draws</div>
		</div>
	</body>
</html>
